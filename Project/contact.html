<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact Information for the Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Contact US</h1>
        <nav>
            <ul>
                <li><a href="/Project/">Home</a></li>
                <li><a href="/Project/#about">About LTS</a></li>
                <li><a href="/Project/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="The Little Taco Shop Tacos" title="Tacos ready to eat" width="400" height="260">
            <figcaption>The Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https;//httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation lane, Suite T <br>
            Kansas City , MO 55555-5555
            <br><br>
            Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
    </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>
</html>
